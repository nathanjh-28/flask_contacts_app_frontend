<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bulma CSS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- App.js -->
    <script src="/js/app.js"></script>

    <title>Get Contacts App</title>
</head>


<body>

    <!-- NAV BAR -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <h2 class="title is-3">Get Contacts App</h2>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span></a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">About</a>
                    <a class="navbar-item">Profile</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary"><strong>Add Contact</strong></a>
                            <a class="button is-light">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="mt-6">
        <div style="max-width: 80%;" class="container">
            <h2 class="title is-2">Contact Us</h2>
        </div>
        <!-- Contact Form -->
        <div style="max-width: 80%;" class="container">
            <div class="box">

                <!-- Name -->
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Your Name">
                    </div>
                </div>

                <!-- Email -->
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class=""></i>
                        </span>
                    </div>
                </div>
                <!-- Phone -->
                <div class="field">
                    <label class="label">Phone</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Telephone" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class=""></i>
                        </span>
                    </div>
                </div>

                <!-- Message Subject -->
                <div class="field">
                    <label class="label">Subject</label>
                    <div class="control has-icons-right">
                        <input class="input" type="email" placeholder="Message Subject" value="">
                        <span class="icon is-small is-right">
                            <i class=""></i>
                        </span>
                    </div>
                </div>

                <!-- Message Body -->
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Hello"></textarea>
                    </div>
                </div>

                <!-- Join Email List -->
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            Join our email list
                        </label>
                    </div>
                </div>

                <!-- Submit -->
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-success">Submit</button>
                    </div>
                </div>
            </div>

        </div>

    </section>

</body>

</html>
